---
layout: "page"
title: "Home"
---

<section id="posts">
  <h1 class="heading">
    Posts
  </h1>

  <ul class="posts">
    {% for post in site.posts %}
      <li class="post" data-title="{{ post.title }}" data-authors="{{ post.authors | map: 'name' | join: ', ' }}" data-timestamp="{{ post.date }}">
        <picture class="image">
          <icon class="fa fa-example">
        </picture>

        <article class="content">
          <header>
            <p class="title">
              <a href="{{ post.url }}">{{ post.title }}</a>
            </p>

            <p id="authors">
              Written by
              {% for author in post.authors %}
                <a href="mailto:{{ author.email }}">{{ author.name }}</a>
                <img class="avatar" src="{{ author.avatar }}" alt="{{ author.name }}">
              {% endfor %}
            </p>

            <p class="timestamp">
              {{ post.date | date: "%Y/%m/%d" }}
            </p>
          </header>

          <section class="blurb">
            <p>
              {{ post.blurb }}
            </p>
          </section>
        </article>
      </li>
    {% endfor %}
  </ul>
</section>
