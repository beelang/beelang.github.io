<header role="banner">
  <nav id="links" role="navigation">
    <ul class="links">
      <li class="link brand">
        <a href="/">
          <strong>{{ site.title }}</strong>
        </a>
      </li>

      {% for link in site.links %}
        <li class="link">
          <a href="{{ link.url }}">{{ link.name }}</a>
        </li>
      {% endfor %}
    </ul>
  </nav>
</header>
