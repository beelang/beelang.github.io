<header role="banner">
  <nav id="links" role="navigation">
    <ul class="links">
      <li class="link brand">
        <a href="/">
          <strong>{{ site.title }}</strong>
        </a>
      </li>

      {% for page in site.pages %}
        <li class="link">
          <a href="{{ page.url }}">{{ page.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </nav>
</header>
